<!DOCTYPE html>
<html lang="en">

<head>

    <title>Form </title>
</head>

<body style="background-color: red;">
    <h2 style="background-color: aqua;
width: fit-content;
margin: 0;
padding: 0;">Personal Data</h2><br><br><br>
    <form>
        <h4 style="background-color: chartreuse;
        width: fit-content;
        border-bottom: 30px solid chartreuse;
        border-top: 36px solid chartreuse;
        position: fixed;
        flex: 3;
        top: 25px;">Your Name</h4>
        <div style="background-color: yellow;">
            <table style="background-color: yellow;">
                <tr>
                    <td><label for="fname">first name:</label></td>
                    <td><input placeholder="first name" id="fname" type="text"></td>
                </tr>
                <tr>
                    <td><label>last name:</label></td><br>
                    <td><input placeholder="last name" type="text"></td>
                </tr>
                <br> <br> <br>
            </table>
        </div>
        <table style="font-weight: bold;"><br> <br> <br>
            <tr>
                <td><label>your phone:</label></td>
                <td><input type="tel"></td>
            </tr>
            <tr>
                <td><label>Email:</label></td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td><label>password:</label></td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td><label>re-password:</label></td>
                <td><input type="password"></td>
            </tr>
        </table> <br><br><br>
        <input type="radio" name="gender" value="male">Male <br>
        <input type="radio" name="gender" value="female">Female <br><br><br>



        <input type="checkbox" name="status" value="student">student <br>
        <input type="checkbox" name="status" value="graduated">graduated <br><br>
        <select style="width: 120px;">
            <option>one</option>
            <option>two</option>
            <option>three</option>
            <option>four</option>
            <option>five</option>
        </select><br> <br>
        <button style="background-color: #000;
        color: aliceblue;
        width: 90px;" type="submit">Submit</button>

    </form>
</body>

</html>
